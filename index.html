<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Uplift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="dark-mode">

    <div id="splash" class="splash">
        <img id="app-icon" src="images/spash.png" alt="App Icon" width="192" height="192"/>
        <p id="app-name">Daily Uplift</p>
        <p id="tagline">Start your day with positivity</p>
    </div>
    
    <div id="main-content" class="text-center mt-5">
        <div>
            <p id="greeting" class="greeting-text"></p> 
            <p class="tagline-text">your daily affirmation is:</p>
        </div>
        <h1 id="affirmation" class="affirmation-text mt-3"></h1>
        <p class="encouragement-text">Come back tomorrow for another uplifting message</p>
    </div>

    <i id="themeToggle" class="fas fa-moon fa-2x mt-3" style="cursor: pointer;"></i>
    
    <script src="js/affirmations.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
